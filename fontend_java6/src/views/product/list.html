<link rel="stylesheet" href="/src/style/product.css">
<div class="row my-3">
    <div class="card px-0 m-1" style="width: 30%;" ng-repeat="item in productList">
        <div class="card-header" style="height:70px;">{{item.name}}</div>
        <div class="card-body d-flex justify-content-center" id="card-body-product">
            <a href="#!detail-product{{item.id}}" id="productDetail">
                <img id="img-product" class="img-fluid" src="/src/images/products/{{item.image}}" alt="">
            </a>
        </div>
        <div class="card-footer text-center">
            <div class="row">
                <div class="col">
                    {{item.price}} VND
                </div>
                <div class="col-6">
                    <a href="" ng-click="addToCart(item.id)" class="btn btn-primary p-1"><i
                            class="fa-solid fa-cart-shopping"></i></a>
                    <a href="" class="btn btn-danger p-1"><i class="fa-solid fa-heart"></i></a>
                    <a href="" class="btn btn-success p-1"><i class="fa-solid fa-share"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="" ng-click="getPage(0)">Đầu</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="" ng-click="getPage(pagination.currentPage-1)"><i
                    class="fa-solid fa-backward"></i></a>
        </li>
        <li class="page-item" ng-repeat="page in getNumberRange()">
            <a class="page-link" href="" ng-click="getPage(page)">{{page+1}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="" ng-click="getPage(pagination.currentPage+1)"><i
                    class="fa-solid fa-forward"></i></i></a>
        </li>
        <li class="page-item">
            <a class="page-link" href="" ng-click="getPage(pagination.totalPages-1)">Cuối</a>
        </li>
    </ul>
</div>
