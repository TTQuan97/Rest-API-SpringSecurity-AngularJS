<link rel="stylesheet" href="/src/style/cart.css">
<div class="card my-3">
    <div class="card-header">
        <b>SHOPPING MALL | GIỎ HÀNG</b>
    </div>
    <div class="card-body">
        <div class="row" id="cart-detail" ng-repeat="item in cart">
            <div class="col-5">
                <img src="/src/images/products/{{item.product.image}}" alt="">
            </div>
            <div class="col">
                <div class="row mb-3">
                    <h3>{{item.product.name}}</h3>
                </div>
                <div class="row"><b>Đơn giá :{{item.product.price}} VND</b></div>
                <div class="row py-2">
                    <div class="col-3">
                        <b>Số lượng :
                            <input class="form-control" id="item-quantity" type="number" min="1"
                                ng-model="item.quantity" required>
                        </b>
                    </div>
                    <div class="col d-flex align-items-end">
                        <a href="" ng-click="updateCart(item.product.id,item.quantity)"
                            class="btn btn-warning px-2 mx-4">Update</a>
                        <a href="" ng-click="deleteCart(item.product.id)" class="btn btn-danger px-4">Xóa</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <b>Giá tiền :{{item.product.price*item.quantity}} VND</b>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div>
            <h4>Tổng số sản phẩm ({{totalItemInCart}}) : {{totalMoney}} VND</h4>
        </div>
    </div>
</div>
<div class="card-footer text-muted text-center">
    <a href="" ng-click="clearCart()" class="btn btn-danger p-1">Xóa tất cả</a>
    <a href="" ng-click="pay()" class="btn btn-primary p-1">Thanh toán</a>
</div>
</div>
